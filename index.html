<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Rut Chileno</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <nav class="navbar justify-content-center">
        <h2>Validación de Rut Chileno</h2>
    </nav>

   
    <div class="container">
        <div class="row">

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Validación de Rut Chileno
                    </div>
                    <div class="card-body">

                        <form id="formulario" class="form-validation" method="post">
                            <div class = "form-group mb-2">
                                <label for="txtRut">Rut:</label>
                                <input type="text" class="form-control" id="txtRut" placeholder="Ingrese el rut a validar" required>
                                <div id="message"></div>
                            </div>

                            <input type="submit" class="btn btn-primary btn-sm" id="ingresar" value="Ingresar">
                            <button type="submit" class="btn btn-danger btn-sm" id="borrar">Borrar</button>
                        </form>

                    </div>
                </div>                
            </div>
        
        </div>
    </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/rutVerificador.js"></script>
</body>
</html>
